<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist-Travel Assistent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info h3, .weather-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="cityInput" placeholder="Enter City Name">
        <button onclick="getWeather()">Get Weather</button>

        <div class="weather-info" id="weatherInfo">
            <!-- Weather info will appear here -->
        </div>
    </div>

    <script>
        const apiKey = 'b1b15e88fa797225412429c1c50c122a1'; // Replace with your actual API key

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const apiUrl = `http://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                alert(error.message);
            }
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.innerHTML = `
                <h3>Weather in ${data.city.name}</h3>
                <p>Forecast for next 5 days:</p>
                ${data.list.slice(0, 5).map(day => `
                    <p>
                        <strong>Date:</strong> ${new Date(day.dt_txt).toLocaleDateString()} <br>
                        <strong>Temperature:</strong> ${day.main.temp} Â°C <br>
                        <strong>Weather:</strong> ${day.weather[0].description} <br>
                    </p>
                `).join('')}
            `;
        }
    </script>

</body>
</html>
